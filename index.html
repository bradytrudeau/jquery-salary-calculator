<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>jQuery Salary Calculator</title>
  </head>
  <body>
    <h1>jQuery Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input type="text" id="firstNameIn" placeholder="First Name" />
    <input type="text" id="lastNameIn" placeholder="Last Name" />
    <input type="text" id="idIn" placeholder="ID" />
    <input type="text" id="titleIn" placeholder="Title" />
    <input type="text" id="annualSalaryIn" placeholder="Annual Salary" />
    <button id="addEmployeeButton">Add Employee</button>
    <h2>Employees</h2>
    <table>
      <span class="tableHeader">
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
      </span>
      <tbody class="employeeTable"></tbody>
    </table>
    <h3>Total Monthly: $<span id="totalMonthly"></span></h3>
  </body>
</html>

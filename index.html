<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>jQuery Salary Calculator</title>
  </head>
  <body>
    <h1>jQuery Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input type="text" id="firstNameIn" placeholder="First Name" />
    <input type="text" id="lastNameIn" placeholder="Last Name" />
    <input type="text" id="idIn" placeholder="ID" />
    <input type="text" id="titleIn" placeholder="Title" />
    <input type="text" id="annualSalaryIn" placeholder="Annual Salary" />
    <button id="addEmployeeButton">Add Employee</button>
    <h2>Employees</h2>
    <table>
      <span class="tableHeader">
        <td>First Name</td>
        <td>Last Name</td>
        <td>ID</td>
        <td>Title</td>
        <td>Annual Salary</td>
        <td>Delete Button</td>
      </span>
      <tr id="employeeTable">
        <!--<td id="firstNameOut">First Name</td>
        <td id="lastNameOut">Last Name</td>
        <td id="idOut">ID</td>
        <td id="titleOut">Title</td>
        <td id="annualSalaryOut">Annual Salary</td>
        <td id="deleteButtonOut"></td>-->
      </tr>
    </table>
  </body>
</html>
